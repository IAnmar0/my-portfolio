<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="certs.css">
</head>

<body>

    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <header class="fade-in">
        <div class="header-content">
            <h1>Industry Certificates</h1>
            <div class="nav-links">
                <a href="../index.html">Home</a>
            </div>
        </div>
    </header>

    <main class="container fade-in">

        <section class="cert-section">
            <!--<h2 class="section-title">My Certifications</h2> -->

            <div class="cert-grid">

                <div class="cert-item">
					<h3 class="cert-title">eJPT v2</h3>
                    <img src="images/certs/ejpt-certification.png" width="300" height="300" alt="eJPT Certification">
                </div>

                <div class="cert-item">
					<h3 class="cert-title">THM SOC Level 1</h3>
                    <img src="images/certs/thm socl1 pic1.jpeg" width="300" height="300" alt="THM SOC Level 1">
                </div>
	
                <!-- Add your certificates here by copy/paste -->
                <!--
                <div class="cert-item">
                    <img src="images/certs/YOURIMAGE.png" alt="Certificate">
                </div>
                -->

            </div>
        </section>

    </main>

    <script>
        // Background particles
        function createParticles() {
            const bg = document.getElementById("bgAnimation");
            const count = 20;

            for (let i = 0; i < count; i++) {
                const p = document.createElement("div");
                p.className = "particle";

                const size = Math.random() * 8 + 4;
                p.style.width = size + "px";
                p.style.height = size + "px";

                p.style.left = Math.random() * 100 + "%";
                p.style.top = Math.random() * 100 + "%";

                p.style.animationDelay = Math.random() * 6 + "s";
                p.style.animationDuration = Math.random() * 4 + 4 + "s";

                bg.appendChild(p);
            }
        }

        document.addEventListener("DOMContentLoaded", createParticles);
    </script>

</body>
</html>
